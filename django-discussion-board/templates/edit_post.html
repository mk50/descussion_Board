{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'boards:home' %}" class="btn btn-success">Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'boards:board_topics' post.topic.board.pk %}" class="btn btn-success">{{ post.topic.board.name }}</a></li>
  <li class="breadcrumb-item active" ><a class="btn btn-success"> Edit Post </a></li>
{% endblock %}

{% block content %}
  <form method="post" novalidate class="mb-4">
    {% csrf_token %}
    {% include 'includes/form.html'%}
    <button type="submit" class="btn btn-success">Save changes</button>
  </form>
{% endblock %}
